<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Generator</title>
</head>
<body>
    <h1>Generate Your Template</h1>

    <label>Template Type:</label>
    <select id="templateType">
        <option value="binge-watcher">Binge Watcher</option>
        <option value="casual-viewer">Casual Viewer</option>
    </select>

    <label>Goal:</label>
    <select id="goal">
        <option value="new-release">New Release</option>
        <option value="subscription-renewal">Subscription Renewal</option>
    </select>

    <label>Tone:</label>
    <select id="tone">
        <option value="friendly">Friendly</option>
        <option value="professional">Professional</option>
    </select>

    <button id="generateBtn">Generate</button>
    <p id="templateOutput"></p>

    <script src="script.js"></script>
</body>
</html>
